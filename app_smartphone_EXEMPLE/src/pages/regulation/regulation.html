<ion-header>



  <ion-navbar>
  	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>

    <ion-title>Régulation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
    <ion-label>Cycle de lumière désiré : <strong>[{{_LightCycle.lower}}h à {{_LightCycle.upper}}h]</strong> </ion-label>
    
    <ion-range dualKnobs="true" [(ngModel)]="_LightCycle" min="0" max="24" step="1" snaps="true" (ionChange)="updateCycle(_LightCycle.lower, _LightCycle.upper )"></ion-range>
</ion-item>

<ion-item>
	<ion-label>Luminosité minimum : <strong>[{{_LightMin}}]</strong></ion-label>
	<ion-range min="0" max="200" step="10" snaps="true" color="primary" [(ngModel)]="_LightMin" (ionChange)="updateLuminosityMin(_LightMin)"></ion-range>
</ion-item>

 <ion-item>
    <ion-label>Humidité de la terre minimum : <strong>[{{_MoistMin}}]</strong></ion-label>
    <ion-range min="0" max="400" step="25" snaps="true" color="secondary" [(ngModel)]="_MoistMin" (ionChange)="updateMoistMin(_MoistMin)"></ion-range>
  </ion-item>

 <ion-item>
    <ion-label>Température moyenne : <strong>[{{_TempMoy}} °C]</strong></ion-label>
    <ion-range min="15" max="25" step="1" snaps="true" color="dark2" [(ngModel)]="_TempMoy" (ionChange)="updateTempMoy(_TempMoy)"></ion-range>
  </ion-item>


 <ion-item>
    <ion-label>Température max : <strong>[{{_TempMax}} °C]</strong></ion-label>
    <ion-range min="15" max="35" step="1" snaps="true" color="dark2" [(ngModel)]="_TempMax" (ionChange)="updateTempMax(_TempMax)"></ion-range>
  </ion-item>

  <button ion-button color="light" (click)="reset()">Réinitialiser</button>

</ion-content>
